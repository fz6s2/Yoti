databaseChangeLog:
  - changeSet:
      id: v1.0.0_01
      author: pakholiuk.in@gmail.com
      changes:
        - createTable:
            tableName: cleaning_condition
            columns:
              - column:
                  name: id
                  type: serial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: data
                  type: jsonb
                  constraints:
                    nullable: false
      rollback:
        - sql:
            sql: DROP TABLE IF EXISTS cleaning_condition;








